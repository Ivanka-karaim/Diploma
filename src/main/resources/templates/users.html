<div class="modal" id="modalWindowForUsers" tabindex="-1" role="dialog"
     style="display: block; background-color: rgba(0, 0, 0, 0.5);">
    <div class="modal-dialog" role="document" style="border-radius: 24px">
        <div class="modal-content" style="padding: 20px">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"
                        onclick="closeModalWindow()">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body" style="max-height: 400px; overflow-y: auto;"> <!-- Adjust max-height as needed -->
                <div th:each="postUser:${postUsers}" class="flex" style="justify-content: space-around">
                    <div th:text="${postUser.user.surname+' '+postUser.user.name+' '+postUser.user.group.title}" style="padding: 20px"></div>
                    <div th:if="${postUser.isViewed()}">
                        <i class="fa-solid fa-eye" style="padding: 20px"></i>
                    </div>
                    <div th:if="${!postUser.isViewed()}">
                        <i class="fa-solid fa-eye-slash" style="padding: 20px"></i>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal" style="background-color: #FCD95B"
                        onclick="closeModalWindow()">Закрити
                </button>
            </div>
        </div>
    </div>
</div>
