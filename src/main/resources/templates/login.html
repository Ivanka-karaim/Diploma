<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Posts</title>
    <link rel="stylesheet" th:href="@{../css/style.css}">
    <link rel="stylesheet" th:href="@{/css/bootstrap/bootstrap.css}">
    <link rel="stylesheet" th:href="@{/css/main.css}">
    <link rel="stylesheet" th:href="@{/css/header.css}">
    <link rel="stylesheet" th:href="@{/css/posts.css}">
</head>
<body>
<div th:if="${param.error}">
    Invalid username and password.
</div>
<div th:if="${param.logout}">
    You have been logged out.
</div>
<div th:if="${error}">
    <p th:text="${error}"></p>
</div>
<header class="header">
    <div class="my_container header_in">
        <a th:href="@{/}">
            <img class="logo" src="/img/logo.png" alt="Logo">
        </a>
        <a class="icon"  th:href="@{/profile}" ><i class="fa-regular fa-user"></i></a>
    </div>
</header>
<div class="my_container">


        <form th:action="@{/login}" method="post" style="width: 100%" class="login_container">
            <h1>Увійдіть будь ласка</h1>
            <input class="input_login block_login" type="text" name="username" placeholder="aaaaa@gmail.com"/>
            <input class="input_login block_login" type="password" name="password" placeholder="***********"/>
            <input class="button_login block_login" type="submit" value="Sign In"/>
        </form>
        <a th:href="@{/registration}">Add user</a>
    </div>

<script src="https://kit.fontawesome.com/1467b92032.js" crossorigin="anonymous"></script>
</body>
</html>
