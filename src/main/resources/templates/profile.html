<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Profile</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" th:href="@{/css/bootstrap/bootstrap.css}">
    <link rel="stylesheet" th:href="@{/css/main.css}">
    <link rel="stylesheet" th:href="@{/css/header.css}">
    <link rel="stylesheet" th:href="@{/css/posts.css}">
</head>
<body>
<header class="header">
    <div class="my_container header_in">
        <a th:href="@{/}">
            <img class="logo" src="/img/logo.png" alt="Logo">
        </a>
        <div>
            <a class="icon" style="margin-right: 50px" th:href="@{/messages}"><i class="fa-regular fa-message"></i></a>
            <a class="icon" th:href="@{/profile}"><i class="fa-regular fa-user"></i></a>
        </div>
    </div>
</header>
<div class="my_container">
    <div class="post_container">
        <div class="post_block">
            <div class="flex">
                <div class="icon_profile"><i class="fa-regular fa-user"></i></div>
                <div>
                    <h2 style="font-size: 36px; line-height: 50px"
                        th:text="${user.surname + ' ' + user.name + ' '+ user.patronymic}"></h2>
                    <div class="email_text" th:text="${user.email}"></div>
                </div>

            </div>
            <div class="block_profile">

                <div th:if="${isStudent}">
                    <div>
                        <div class="flex">
                            <h2 class="title_profile">Навчальна група</h2>
                            <h2 th:text="${user.group}"></h2>
                        </div>
                        <div class="flex">
                            <h2 class="title_profile">Спеціальність</h2>
                            <h2 th:text="${user.speciality}"></h2>
                        </div>
                        <div class="flex">
                            <h2 class="title_profile">Курс</h2>
                            <h2 th:text="${user.course}"></h2>
                        </div>

                    </div>
                </div>
                <div th:if="${isTeacher}">
                    <div>
                        <a th:href="@{/addPost}" class="flex button_post">
                            <div class="comment_save_icon"><i class="fa-solid fa-pen"></i></div>
                            <div class="comment_save_text">Додати пост</div>
                        </a>

                        <a th:href="@{/myPosts}" class="flex button_post">
                            <div class="comment_save_icon"></i><i class="fa-regular fa-copy"></i></div>
                            <div class="comment_save_text">Мої пости</div>
                        </a>
                    </div>
                </div>
                <div th:if="${isResponsible}">
                    <div>
                        <a th:href="@{/addPost}" class="flex button_post">
                            <div class="comment_save_icon"><i class="fa-solid fa-pen"></i></div>
                            <div class="comment_save_text">Додати пост для студентів</div>
                        </a>

                        <a th:href="@{/myPosts}" class="flex button_post">
                            <div class="comment_save_icon"></i><i class="fa-regular fa-copy"></i></div>
                            <div class="comment_save_text">Мої пости</div>
                        </a>
                    </div>
                </div>
                <div class="flex">
                    <div class="vert_line"></div>
                    <div style="margin-left: 20px">
                        <div th:if="${isResponsible}">
                            <a th:href="@{/posts/addPostForUsers}" class="flex button_post">
                                <div class="comment_save_icon"></i><i class="fa-regular fa-copy"></i></div>
                                <div class="comment_save_text">Додати пост для викладачів</div>
                            </a>
                            <a th:href="@{/profile/teachers}" class="flex button_post">
                                <div class="comment_save_icon"><i class="fa-regular fa-user"></i></div>
                                <div class="comment_save_text">Викладачі</div>
                            </a>
                        </div>
<!--                        <div th:if="${isTeacher || isStudent}">-->
<!--                            <a th:href="@{/profile/saved}" class="flex button_post">-->
<!--                                <div class="comment_save_icon"><i class="fa-regular fa-bookmark"></i></div>-->
<!--                                <div class="comment_save_text">Збережені</div>-->
<!--                            </a>-->
<!--                        </div>-->

                        <div th:if="${isStudent}">
                            <a th:href="@{/profile/saved}" class="flex button_post">
                                <div class="comment_save_icon"><i class="fa-regular fa-bookmark"></i></div>
                                <div class="comment_save_text">Збережені</div>
                            </a>
                            <a th:href="@{/profile/teachers}" class="flex button_post">
                                <div class="comment_save_icon"><i class="fa-regular fa-user"></i></div>
                                <div class="comment_save_text">Викладачі</div>
                            </a>
                        </div>
                        <div th:if="${isTeacher}">
                            <a th:href="@{/profile/saved}" class="flex button_post">
                                <div class="comment_save_icon"><i class="fa-regular fa-bookmark"></i></div>
                                <div class="comment_save_text">Збережені</div>
                            </a>
                            <a th:href="@{/profile/groups}" class="flex button_post">
                                <div class="comment_save_icon"><i class="fa-regular fa-user"></i></div>
                                <div class="comment_save_text">Групи та відповідальні</div>
                            </a>
                        </div>


                    </div>
                </div>
            </div>
        </div>
        <div style="margin-top: 50px">
            <form th:action="@{/logout}" method="post">
                <input type="submit" class="button_logout" value="Вийти"/>
            </form>
        </div>
    </div>
</div>
